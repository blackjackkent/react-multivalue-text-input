language: node_js
node_js:
- "lts/*"
branches:
  only:
  - master
  - production
install:
- npm install
script:
- npm run build
- npm run test
after_success:
- git config --global core.autocrlf true
- bash ./build-docs.sh
env:
  global:
    secure: 
deploy:
  provider: npm
  email: "rosalind@blackjack-software.com"
  api_key:
    secure: 
  on:
    branch: production
  skip_cleanup: true
